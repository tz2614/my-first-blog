{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				<p>published: {{ post.published_date }}</p>
			<div/>
			<h5><a href="">{{ post.title }}</a></h5>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
